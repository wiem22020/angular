<h2>Ajouter TVA</h2>
<form  #tvaForm="ngForm" (ngSubmit)="addTva(tvaForm)" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="nom" class="form-label">Service:</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="tva.service" name="nom" required>
        <div class="invalid-feedback">
            Please enter a name.
        </div>
    </div>
    <div class="mb-3">
        <label for="prenom" class="form-label">Valeur:</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="tva.valeur" name="prenom" required>
        <div class="invalid-feedback">
            Please enter a last name.
        </div>
    </div>
    
    
    
    <button type="submit" class="btn btn-primary">Ajouter TVA</button>
</form>
<button type="button" class="btn btn-secondary mt-3" routerLink="/tva">
    Retour Ã  la liste des TVAS
</button>
<p *ngIf="message" class="mt-3">{{ message }}</p>
