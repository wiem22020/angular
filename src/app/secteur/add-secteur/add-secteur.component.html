<h2>Ajouter Secteur</h2>
<form #secteurForm="ngForm" (ngSubmit)="addSecteur(secteurForm)" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="libelle" class="form-label">libelle:</label>
        <input type="text" class="form-control" id="libelle" [(ngModel)]="secteur.libelle" name="libelle" required>
        <div class="invalid-feedback">
            Please enter a name.
        </div>
    </div>


    <button type="submit" class="btn btn-primary">Ajouter Secteur</button>
</form>
<button type="button" class="btn btn-secondary mt-3" routerLink="/list-secteur">
    Retour Ã  la liste des secteurs
</button>
<p *ngIf="message" class="mt-3">{{ message }}</p>
