<h2>Modifier Ville</h2>
<form (ngSubmit)="updateVille()">
    <div class="mb-3">
        <label for="libelle" class="form-label">Libelle:</label>
        <input id="libelle" [(ngModel)]="ville.libelle" name="libelle" class="form-control" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Modifier Ville</button>
</form>
<button type="button" class="btn btn-secondary mt-3" routerLink="/list-ville">

</button>
<p *ngIf="message" class="mt-3 alert alert-info">{{ message }}</p>
