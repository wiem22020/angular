<h2>Ajouter Ville</h2>
<form #villeForm="ngForm" (ngSubmit)="addVille(villeForm)" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="libelle" class="form-label">libelle:</label>
        <input type="text" class="form-control" id="libelle" [(ngModel)]="ville.libelle" name="libelle" required>
        <div class="invalid-feedback">
            Please enter a name.
        </div>
    </div>


    <button type="submit" class="btn btn-primary">Ajouter Ville</button>
</form>
<button type="button" class="btn btn-secondary mt-3" routerLink="/list-ville">
    Retour Ã  la liste des villes
</button>
<p *ngIf="message" class="mt-3">{{ message }}</p>
