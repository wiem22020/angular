<h2>Modifier Client</h2>
<form (ngSubmit)="updateClient()">
    <div class="mb-3">
        <label for="nom" class="form-label">Nom:</label>
        <input id="nom" [(ngModel)]="client.nom" name="nom" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="prenom" class="form-label">Prenom:</label>
        <input id="prenom" [(ngModel)]="client.prenom" name="prenom" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="adresse" class="form-label">Adresse:</label>
        <input id="adresse" [(ngModel)]="client.adresse" name="adresse" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input id="phone" [(ngModel)]="client.phone" name="phone" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="MF" class="form-label">MF:</label>
        <input id="MF" [(ngModel)]="client.MF" name="MF" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Client</button>
</form>
<button type="button" class="btn btn-secondary mt-3" routerLink="/clients">

</button>
<p *ngIf="message" class="mt-3 alert alert-info">{{ message }}</p>
